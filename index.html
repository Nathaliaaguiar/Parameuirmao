<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Texto e Cards de Fotos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bem-vindo ao Mundo das Imagens</h1>
    <p>Explore as fotos mais incríveis em nossa galeria de cards!</p>
  </header>

  <section class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Imagem 1">
      <h3>Imagem 1</h3>
      <p>Descrição breve da imagem 1.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Imagem 2">
      <h3>Imagem 2</h3>
      <p>Descrição breve da imagem 2.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Imagem 3">
      <h3>Imagem 3</h3>
      <p>Descrição breve da imagem 3.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Imagem 4">
      <h3>Imagem 4</h3>
      <p>Descrição breve da imagem 4.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
